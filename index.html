<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300&family=Space+Grotesk:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Search a city..." class="form-control" id="city-input"
                                autocomplete="off" autofocus="on" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" id="search-button" class="btn w-100" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row weather-information">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="" alt="" id="icon" />
                            <div>
                                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                                        class="active">
                                        ºC</a> | <a href="#" id="fahrenheit-link">ºF </a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 weather-data">
                        <ul id="weather-description">
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span>km/h
                            </li>
                        </ul>
                    </div>
                </div>
                <hr />
                <div class="weather-forecast" id="forecast">
                </div>
                <hr />
                <footer>
                    <small>
                        <a href="https://github.com/estefaniaramirezmnt/Project-weather-search" target="_blank">
                            Open-source code
                        </a>
                        by Nia Ramírez
                    </small>

                </footer>

            </div>
        </div>
        <button id="change-theme">Change theme</button>
    </div>
    <script src="src/config.js"></script>
    <script src="src/formatDate.js"></script>
    <script src="src/forecast.js"></script>
    <script src="src/toggleUnit.js"></script>
    <script src="src/index.js"></script>
    <script src="src/changeTheme.js"></script>
</body>

</html>
