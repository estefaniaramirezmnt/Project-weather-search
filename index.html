<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300&family=Space+Grotesk:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>
                            Friday 05:00
                        </li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row weather-information">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="cloudy"
                                id="icon" />
                            <div>
                                <strong id="temperature"></strong><span class="units">ºC | <a href="#">ºF </a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 weather-data">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span>km/h
                            </li>
                        </ul>
                    </div>
                </div>
                <hr />
                <footer>
                    <small>
                        <a href="https://github.com/estefaniaramirezmnt/Project-weather-search" target="_blank">
                            Open-source code
                        </a>
                        by Nia Ramírez
                    </small>

                </footer>

            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
